<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>여행 행사 신청 페이지</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Pretendard, Malgun Gothic, sans-serif;
      background: #f7f7f7;
      color: #222;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      padding: 16px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
    }

    .desc {
      color: #555;
      margin-bottom: 32px;
    }

    .section {
      background: #ffffff;
      border-radius: 10px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: #27398C;
      color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background: #1f2f73;
    }
  </style>
</head>

<body>

  <!-- 상단 로고 -->
  <header>
    <img src="assets/images/logo.png" alt="회사 로고">
  </header>

  <div class="container">
    <h1>여행 행사 참가 신청</h1>
    <p class="desc">
      행사 참가 희망자 접수 페이지입니다.
      제출된 내용은 내부 확인 후 개별 안내드립니다.
    </p>

    <div class="section">
      <form
        method="post"
        action="https://script.google.com/macros/s/AKfycbzyu7FDCPWeEsb4dOa3MhJx8hFMONXfjl-CfUpOOIPWTXXdzHZK1eAAUxS7vz0Khq2G0A/exec"
      >
        <label for="sabun">사번</label>
        <input type="text" id="sabun" name="sabun" required>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>

        <label for="request">요청사항</label>
        <textarea
          id="request"
          name="request"
          placeholder="동반 인원, 일정 문의 등 자유롭게 입력해주세요."
        ></textarea>

        <button type="submit">신청 내용 제출</button>
      </form>
    </div>
  </div>

</body>
</html>
