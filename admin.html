/* =========================================================
   âœ… QR ì‹œì‘/ì²˜ë¦¬
========================================================= */
async function startQR(){
  // ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
  if (qrScanner) return;

  try {
    qrScanner = new Html5Qrcode("qrReader");
    const devices = await Html5Qrcode.getCameras();

    if (!devices || devices.length === 0) {
      setQRResult("ì¹´ë©”ë¼ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.", false);
      return;
    }

    // í›„ë©´ ì¹´ë©”ë¼ ìš°ì„ 
    const backCam =
      devices.find(d => /back|rear|í›„ë©´/i.test(d.label)) ||
      devices[devices.length - 1];

    await qrScanner.start(
      backCam.id,
      {
        fps: 10,
        // ë°•ìŠ¤ëŠ” í™”ë©´ì— ë§ì¶° ìë™ìœ¼ë¡œ (ë„ˆë¬´ í¬ë©´ ê¹¨ì§€ëŠ” í° ìˆì–´ì„œ ê³ ì •ê°’ ëŒ€ì‹  ìœ ì—°)
        qrbox: (viewfinderWidth, viewfinderHeight) => {
          const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
          const size = Math.max(200, Math.min(260, Math.floor(minEdge * 0.7)));
          return { width: size, height: size };
        }
      },
      (decodedText) => handleQR(decodedText),
      () => {}
    );

  } catch (e) {
    console.error(e);
    setQRResult("ì¹´ë©”ë¼ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.", false);
  }
}

function handleQR(text){
  try {
    const url = new URL(text);
    const id = url.searchParams.get("eid");
    if (id) processDeparture(id);
  } catch {
    // QR í˜•ì‹ ì•„ë‹ˆë©´ ë¬´ì‹œ
  }
}

function manualCheck(){
  const id = String(document.getElementById("manualId").value || "").trim();
  if (!id) return;
  processDeparture(id);
}

/* =========================================================
   âœ… ì¶œë°œ ì²˜ë¦¬ + GAS ê¸°ë¡
========================================================= */
function processDeparture(id){
  const emp = employees.find(e => String(e.id).trim() === String(id).trim());

  if (!emp) {
    setQRResult("âŒ ë“±ë¡ë˜ì§€ ì•Šì€ ì‚¬ë²ˆì…ë‹ˆë‹¤.", false);
    return;
  }

  const time = nowKSTString();

  // GAS ê¸°ë¡
  fetch(GAS_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      type: "departure",
      id: emp.id,
      name: emp.name,
      category: currentCategory,
      course: currentCourse,
      time: time
    })
  }).catch(console.error);

  setQRResult(`âœ… ${emp.name} (${emp.id}) / ${currentCourse} / ${time}`, true);

  // ì…ë ¥ì¹¸ ì´ˆê¸°í™”
  const input = document.getElementById("manualId");
  if (input) input.value = "";
}

function setQRResult(msg, ok){
  const el = document.getElementById("qrResult");
  if (!el) return;
  el.textContent = msg;
  el.classList.remove("success","fail");
  el.classList.add(ok ? "success" : "fail");
}

function goBack(){

  const prev = pageHistory[pageHistory.length - 1];
  openPage(prev, true);
}

/* =========================================================
   âœ… QR ì •ë¦¬ (í˜ì´ì§€ ì´ë™/ë’¤ë¡œê°€ê¸°/í™ˆì—ì„œ í•­ìƒ í˜¸ì¶œ)
========================================================= */
function cleanupQR(){
  document.body.classList.remove("qr-lock");

  if (qrScanner) {
    try {
      qrScanner.stop()
        .then(() => {
          qrScanner.clear();
          qrScanner = null;
        })
        .catch(() => {
          // stop ì‹¤íŒ¨í•´ë„ null ì²˜ë¦¬
          try { qrScanner.clear(); } catch {}
          qrScanner = null;
        });
    } catch {
      qrScanner = null;
    }
  }
}

/* =========================================================
   âœ… ìœ í‹¸
========================================================= */
function nowKSTString(){
  return new Intl.DateTimeFormat("ko-KR", {
    timeZone: "Asia/Seoul",
    year: "numeric",
    month: "2-digit",
    day: "2-digit",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  }).format(new Date());
}

function escapeQuotes(str){
  return String(str).replace(/'/g, "\\'").replace(/"/g, '\\"');
}
