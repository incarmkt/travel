<script src="https://unpkg.com/html5-qrcode"></script>

<script>
/* ================= CONFIG ================= */
const EMP_URL = "people/employees.json";
const GAS_URL = "https://script.google.com/macros/s/AKfycbxXXXXXXXXXXXX/exec";

let employees = [];
let currentCourse = "";
let qrScanner = null;

/* ================= LOAD EMP ================= */
fetch(EMP_URL + "?ts=" + Date.now())
  .then(r => r.json())
  .then(d => employees = d);

/* ================= COURSE SELECT ================= */
function openScanner(course) {
  currentCourse = course;

  document.getElementById("courseSelect").style.display = "none";
  document.getElementById("scanSection").style.display = "block";
  document.getElementById("scanTitle").textContent =
    `ğŸ“ ${course} ì¶œë°œ ì²´í¬`;

  startQR();
}

/* ================= QR INIT ================= */
function startQR() {
  if (qrScanner) return;

  qrScanner = new Html5Qrcode("qrReader");

  Html5Qrcode.getCameras().then(devices => {
    const backCam =
      devices.find(d => /back|rear/i.test(d.label)) ||
      devices[devices.length - 1];

    qrScanner.start(
      backCam.id,
      { fps: 10, qrbox: { width: 260, height: 160 } },
      text => handleQR(text),
      () => {}
    );
  });
}

/* ================= QR HANDLE ================= */
function handleQR(text) {
  try {
    const url = new URL(text);
    const id = url.searchParams.get("eid");
    if (id) processDeparture(id);
  } catch {
    // QR í˜•ì‹ ì•„ë‹ˆë©´ ë¬´ì‹œ
  }
}

/* ================= MANUAL ================= */
function manualCheck() {
  const id = document.getElementById("manualId").value.trim();
  if (id) processDeparture(id);
}

/* ================= PROCESS ================= */
function processDeparture(id) {
  const emp = employees.find(e => e.id === id);
  if (!emp) {
    showResult("âŒ ë“±ë¡ë˜ì§€ ì•Šì€ ì‚¬ë²ˆì…ë‹ˆë‹¤.", false);
    return;
  }

  const time = nowKST();

  // ì‹œíŠ¸ ê¸°ë¡
  fetch(GAS_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      type: "departure",
      id: emp.id,
      name: emp.name,
      course: currentCourse,
      time
    })
  });

  showResult(`âœ… ${emp.name} (${emp.id}) ì¶œë°œ ë“±ë¡ ì™„ë£Œ`, true);
}

/* ================= UI ================= */
function showResult(msg, success) {
  const el = document.getElementById("scanResult");
  el.textContent = msg;
  el.style.color = success ? "#16a34a" : "#dc2626";

  document.getElementById("manualId").value = "";
}

/* ================= UTIL ================= */
function nowKST() {
  return new Intl.DateTimeFormat("ko-KR", {
    timeZone: "Asia/Seoul",
    year: "numeric",
    month: "2-digit",
    day: "2-digit",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  }).format(new Date());
}

/* ================= CLOSE ================= */
function closeScanner() {
  if (qrScanner) {
    qrScanner.stop().then(() => {
      qrScanner.clear();
      qrScanner = null;
    });
  }

  document.getElementById("scanSection").style.display = "none";
  document.getElementById("courseSelect").style.display = "block";
  document.getElementById("scanResult").textContent = "";
}
</script>
